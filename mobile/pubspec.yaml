name: ghana_sanitation_platform
description: A mobile app for reporting sanitation violations in Ghana.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  get_it: ^7.6.0

  # Networking & HTTP
  http: ^1.1.0
  dio: ^5.3.1

  # Storage & Local Database
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location & GPS
  geolocator: ^9.0.2
  google_maps_flutter: ^2.5.0

  # Image & Camera
  image_picker: ^1.0.4
  camera: ^0.10.5
  video_player: ^2.7.0
  # File picker for multi-video support
  file_picker: ^5.3.3

  # Form Validation
  form_validator: ^2.0.0

  # JSON Serialization
  json_annotation: ^4.8.0
  json_serializable: ^6.7.1

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Date & Time
  intl: ^0.19.0

  # UI Components
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.2

  # Logging
  logger: ^2.0.0

  # Network State
  connectivity_plus: ^5.0.0
  # For handling multiple video previews and thumbnails
  chewie: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.0
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/launcher_icon.png"
  remove_alpha_ios: true
